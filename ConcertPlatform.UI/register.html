<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Konser Platformu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="index.html">Konser Platformu</a>
            </div>
            <div class="nav-links">
                <a href="login.html" id="loginNav">Giriş Yap</a>
                <a href="register.html" id="registerNav" class="active">Kayıt Ol</a>
                <!-- Diğer navigasyon linkleri (giriş yapınca görünecekler) main.js tarafından yönetilecek -->
                <a href="index.html" id="concertsNav" style="display:none;">Konserler</a>
                <a href="my-tickets.html" id="myTicketsNav" style="display:none;">Biletlerim</a>
                <a href="admin-concerts.html" id="adminConcertsNav" style="display:none;">Konser Yönetimi</a>
                <span id="userInfoNav" style="display:none;"></span>
                <a href="#" id="logoutNav" style="display:none;">Çıkış Yap</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="register-section">
            <h1>Yeni Kullanıcı Kaydı</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Ad:</label>
                    <input type="text" id="firstName" name="firstName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="lastName">Soyad:</label>
                    <input type="text" id="lastName" name="lastName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>Şifreniz en az 6 karakter olmalı, büyük harf, küçük harf, rakam ve özel karakter içermelidir.</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            <p id="registerMessage" class="message" style="display:none;"></p>
            <p class="form-switch">Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a>.</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Konser Platformu</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script> <!-- Kayıt işlemleri için bu dosyayı kullanmaya devam edeceğiz -->
</body>
</html>
