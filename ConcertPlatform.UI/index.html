<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konser Platformu - Anasayfa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="index.html">Konser Platformu</a>
            </div>
            <div class="nav-links">
                <a href="index.html" id="concertsNav" class="active">Konserler</a>
                <a href="my-tickets.html" id="myTicketsNav" style="display:none;">Biletlerim</a>
                <!-- Admin için özel linkler ileride eklenebilir -->
                <a href="admin-concerts.html" id="adminConcertsNav" style="display:none;">Konser Yönetimi (Admin)</a>

                <a href="login.html" id="loginNav" style="display:none;">Giriş Yap</a>
                <a href="register.html" id="registerNav" style="display:none;">Kayıt Ol</a>
                <span id="userInfoNav" style="display:none;"></span>
                <a href="#" id="logoutNav" style="display:none;">Çıkış Yap</a>
            </div>
        </nav>
    </header>

    <main class="container index-container"> <!-- Ana sayfa için farklı bir container class'ı -->
        <h1>Yaklaşan Konserler</h1>

        <!-- Filtreleme ve Sıralama Alanı (İleride eklenebilir) -->
       <div class="filter-sort-area" style="margin-bottom: 20px; padding: 15px; background-color:#f0f0f0; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;">
    <div>
        <label for="searchTermInput">Ara (Sanatçı, Başlık, Mekan):</label>
        <input type="text" id="searchTermInput" placeholder="Arama terimi..." style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div>
        <label for="categoryFilter">Kategori:</label>
        <select id="categoryFilter" name="categoryFilter">
            <option value="">Tüm Kategoriler</option>
            <!-- Kategoriler buraya JS ile yüklenecek -->
        </select>
    </div>
    <div>
        <label for="sortBySelect">Sırala:</label>
        <select id="sortBySelect" name="sortBySelect">
            <option value="date">Tarihe Göre (En Yeni)</option>
            <option value="price_asc">Fiyata Göre (Artan)</option>
            <option value="price_desc">Fiyata Göre (Azalan)</option>
            <option value="title_asc">Başlığa Göre (A-Z)</option>
            <option value="artist_asc">Sanatçıya Göre (A-Z)</option>
        </select>
    </div>
    <div>
        <button id="applyFiltersBtn" class="btn btn-primary">Uygula</button>
        <button id="resetFiltersBtn" class="btn btn-secondary" style="margin-left: 5px;">Sıfırla</button>
    </div>
</div>

        <section id="concertListSection">
            <div id="concertList">
                <!-- Konserler buraya JavaScript ile dinamik olarak yüklenecek -->
                <p class="loading-message">Konserler yükleniyor...</p>
            </div>
        </section>
    </main>
        <div id="loadMoreContainer" style="text-align: center; margin-top: 30px; margin-bottom: 20px; display: none;">
            <button id="loadMoreBtn" class="btn btn-primary">Daha Fazla Yükle</button>
        </div>
    <footer>
        <p>© 2025 Konser Platformu</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script> <!-- updateNav için auth.js'e de ihtiyacımız var -->
    <script src="js/concerts.js"></script> <!-- Yeni oluşturacağımız concerts.js dosyası -->
    </body>
</html>
